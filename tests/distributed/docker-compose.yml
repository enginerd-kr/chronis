version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 1s
      retries: 10

  # Leader pod - creates jobs
  scheduler-leader:
    build:
      context: ../..
      dockerfile: tests/distributed/Dockerfile
    environment:
      - POD_NAME=scheduler-leader
      - REDIS_HOST=redis
      - IS_LEADER=true
    depends_on:
      redis:
        condition: service_healthy
    command: python -u tests/distributed/worker.py

  # Follower pods
  scheduler-1:
    build:
      context: ../..
      dockerfile: tests/distributed/Dockerfile
    environment:
      - POD_NAME=scheduler-1
      - REDIS_HOST=redis
      - IS_LEADER=false
    depends_on:
      redis:
        condition: service_healthy
    command: python -u tests/distributed/worker.py

  scheduler-2:
    build:
      context: ../..
      dockerfile: tests/distributed/Dockerfile
    environment:
      - POD_NAME=scheduler-2
      - REDIS_HOST=redis
      - IS_LEADER=false
    depends_on:
      redis:
        condition: service_healthy
    command: python -u tests/distributed/worker.py

  scheduler-3:
    build:
      context: ../..
      dockerfile: tests/distributed/Dockerfile
    environment:
      - POD_NAME=scheduler-3
      - REDIS_HOST=redis
      - IS_LEADER=false
    depends_on:
      redis:
        condition: service_healthy
    command: python -u tests/distributed/worker.py

  # Analysis container
  analyzer:
    build:
      context: ../..
      dockerfile: tests/distributed/Dockerfile
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    command: python -u tests/distributed/analyze.py
    profiles:
      - analyze
